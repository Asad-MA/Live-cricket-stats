<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiko&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Live Cricket Stats</title>
</head>
<body>
    <div class="app-container">
        <div class="app-inner">

            <div class="app-header">

                <div class="app-logo">
                    <!-- <img width="70px" height="70px" src="./assets/img/logo-cric.png" alt="" srcset=""> -->
                    <h3>Live Cric</h3>
                </div>

                <div class="app-navigation">

                    <div class="navigation-inner">

                        <div class="nav-menu-desk">

                            <span class="nav-item active-item"><a>Live Score</a></span>

                            <span class="nav-item"><a>Series</a></span>

                            <span class="nav-item"><a>Teams</a></span>

                            <span class="nav-item"><a>Stats</a></span>

                            <span class="nav-item color-mode"></span>

                        </div>

                        <div class="user-profile">
                            <img src="./assets/img/images.jfif" alt="" srcset="">
                        </div>
                        
                    </div>

                </div>

                

            </div>

            <div class="app-body">

                <div class="body-inner">

                   <div class="sidebar sidebar-left">

                        <div class="sidebar-inner">

                            <div class="live-logo">
                                <h4>Live Data</h4>
                            </div>

                            <div class="matches-formats">
                                <div class="format-inner">
                                    <div class="search-match">
                                        <input title="Search Matches" placeholder="Search matches" type="search" name="" id="">
                                    </div>
                                    <div class="get-pro">
                                        <div class="pro-inner">
                                            <div class="pro-icon">

                                            </div>
                                            <div class="pro-content">
                                                <h5 class="cric-match">Cricket Match</h5>
                                                <p class="live-now">12 matches are live</p>

                                                <a href="#" class="pro-link">Get Pro</a>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="format-grid">
                                        <div class="single-format">

                                        </div>
                                        <div class="single-format">
                                            
                                        </div>
                                        <div class="single-format">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                   </div>

                   <div class="main-sec secondary">

                        <div class="secondary-inner">


                        </div>

                   </div>

                </div>

            </div>

            <div class="app-footer">

                <div class="footer-inner">

                    <div class="copyright">

                        <p>Â© 2022 Mash. All Rights Reserved.</p>

                        <span class="app-version">Powered By DeltaFox Studio</span>

                    </div>

                </div>

            </div>
